<html>
  <head>
    <style>
      #prompt {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 40px;
        background-color: #f2f2f2;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 2px 2px 10px #ddd;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #prompt h1 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
        margin-top: 20px;
        background-color: #4CAF50;
        color: white;
        border: 1px solid #3e8e41;
        cursor: pointer;
      }

      button:hover {
        background-color: #3e8e41;
      }
    </style>
    <script>
      function askGirlfriend() {
        var promptDiv = document.createElement("div");
        promptDiv.id = "prompt";

        var promptHeading = document.createElement("h1");
        promptHeading.innerHTML = "Will you be my Valentine?";

        var yesButton = document.createElement("button");
        yesButton.innerHTML = "Yes";
        yesButton.addEventListener("click", function() {
          alert("❤️ Happy Valentine's Day!");
          document.body.removeChild(promptDiv);
        });

        var noButton = document.createElement("button");
        noButton.innerHTML = "No";
        noButton.addEventListener("click", function() {
          document.body.removeChild(promptDiv);
          setTimeout(askGirlfriend, 200);
        });

        promptDiv.appendChild(promptHeading);
        promptDiv.appendChild(yesButton);
        promptDiv.appendChild(noButton);
        document.body.appendChild(promptDiv);
      }
    </script>
  </head>
  <body onload="askGirlfriend();">
  </body>
</html>
